<svg xmlns="http://www.w3.org/2000/svg" class="markmap mm-uvzowe-2" style="width: 100%; height: 100%;">
  <style>
    .markmap{
      --markmap-max-width: 9999px;
      --markmap-a-color: #ffffff;
      --markmap-a-hover-color: #dddddd;
      --markmap-code-bg: #1a1a1a;
      --markmap-code-color: #ffffff;
      --markmap-highlight-bg: #444;
      --markmap-table-border: 1px solid currentColor;
      --markmap-font: 300 16px/20px sans-serif;
      --markmap-circle-open-bg: #222;
      --markmap-text-color: #ffffff;
      --markmap-highlight-node-bg: #555;
      font: var(--markmap-font);
      color: var(--markmap-text-color);
    }

    /* FORCE ALL TEXT WHITE */
    .markmap,
    .markmap * {
      color: #ffffff !important;
      fill: currentColor;
    }

    .markmap-link { fill: none; }
    .markmap-node > circle { cursor: pointer; }
    .markmap-foreign { display: inline-block; }
    .markmap-foreign p { margin: 0; }
    .markmap-foreign a { color: #ffffff; }
    .markmap-foreign a:hover { color: #dddddd; }
    .markmap-foreign code {
      padding: .25em;
      font-size: calc(1em - 2px);
      color: #ffffff;
      background-color: #1a1a1a;
      border-radius: 2px;
    }
    .markmap-foreign pre { margin: 0; }
    .markmap-foreign pre > code { display: block; }
    .markmap-foreign del { text-decoration: line-through; }
    .markmap-foreign em { font-style: italic; }
    .markmap-foreign strong { font-weight: 700; }
    .markmap-foreign mark { background: #555; }
    .markmap-foreign table,
    .markmap-foreign th,
    .markmap-foreign td {
      border-collapse: collapse;
      border: 1px solid #ffffff;
    }
    .markmap-foreign img { display: inline-block; }
    .markmap-foreign svg { fill: currentColor; }
    .markmap-foreign > div {
      width: var(--markmap-max-width);
      text-align: left;
    }
    .markmap-foreign > div > div { display: inline-block; }
    .markmap-highlight rect { fill: #555; }
  </style>

  <!-- SVG CONTENT (unchanged structure) -->
  <!-- Your original <g> nodes, paths, and foreignObject blocks remain exactly the same -->
  
</svg>
